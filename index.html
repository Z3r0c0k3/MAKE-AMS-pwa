<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title>메이크 출입관리</title>

		<meta name="title" content="메이크 출입관리" />
		<meta name="description" content="메이크 출입관리 시스템" />

		<meta name="og:title" content="메이크 출입관리" />
		<meta name="og:description" content="메이크 출입관리 시스템" />
		<meta
			name="og:image"
			content="https://ams.make.dyhs.kr/icons/Logo-512.png"
		/>
		<meta name="og:url" content="https://ams.make.dyhs.kr" />
		<meta name="og:site_name" content="메이크 출입관리" />
		<meta name="og:locale" content="ko_KR" />
		<meta name="og:type" content="website" />

		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#FFFFFF" />
		<link rel="icon" href="favicon.ico" />
		<link
			rel="alternate icon"
			href="favicon.ico"
			type="ico"
			sizes="32x32"
		/>
		<link
			rel="apple-touch-icon"
			href="icons/Logo-152.png"
			sizes="152x152"
		/>

		<meta
			http-equiv="Content-Security-Policy"
			content="
			default-src 'self' 'unsafe-inline' https://ams.make.dyhs.kr https://ams-api.dyhs.kr;
			img-src 'self' 'unsafe-inline' https://ams.make.dyhs.kr https://ams-api.dyhs.kr;
			script-src 'self' 'unsafe-inline' https://ams.make.dyhs.kr https://ams-api.dyhs.kr https://va.vercel-scripts.com;
			style-src 'self' 'unsafe-inline' https://ams.make.dyhs.kr https://ams-api.dyhs.kr https://cdnjs.cloudflare.com;
			font-src 'self' 'unsafe-inline' https://ams.make.dyhs.kr https://ams-api.dyhs.kr https://cdnjs.cloudflare.com;
			"
		/>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			document.documentElement.addEventListener(
				"touchstart",
				function (event) {
					if (event.touches.length > 1) {
						event.preventDefault();
					}
				},
				false
			);

			var lastTouchEnd = 0;

			document.documentElement.addEventListener(
				"touchend",
				function (event) {
					var now = new Date().getTime();
					if (now - lastTouchEnd <= 300) {
						event.preventDefault();
					}
					lastTouchEnd = now;
				},
				false
			);

			if ("serviceWorker" in navigator) {
				// Register a service worker hosted at the root of the
				// site using the default scope.
				navigator.serviceWorker
					.register("/sw.js")
					.then((registration) => {
						console.log(
							"Service worker registration succeeded:",
							registration
						);
					})
					.catch((err) => {
						console.log(
							"Service worker registration failed:",
							error
						);
					});
			} else {
				console.log("Service workers are not supported.");
			}
		</script>
	</body>
</html>
